<div class="container">

    <h4>Add Employer</h4>
    <form class="form-container" *ngFor="let item of currentemployer" (ngSubmit)=" editEmployers()" novalidate [formGroup]="createEmployerForm">
	<div class="row">
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Name" [(ngModel)]="item.name" type="text" formControlName="name" >
                
              </mat-form-field>
		</div>
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Location" type="text" [(ngModel)]="item.location" formControlName="location" >
                
              </mat-form-field>
        </div>
	</div>

    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input
                matInput
                placeholder="Contact"
                type="number"
                minlength="10" [(ngModel)]="item.contact" formControlName="contact"
                >
               
              </mat-form-field>
		</div>
        <div class="col-3">
            <div class="col-lg-4 col-md-5 col-sm-12">
                <mat-form-field >
                    <input
                    matInput
                    placeholder="Alternate Contact"
                    type="number"
                    minlength="10" [(ngModel)]="item.alternate" formControlName="alternate"
                    >
                   
                  </mat-form-field>
            </div>
        </div>
    </div>
      
    <div class="row">
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Official Mail" type="email" [(ngModel)]="item.Office_email" formControlName="Office_email">
                
              </mat-form-field>
		</div>
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Type (ex-household,education)" [(ngModel)]="item.type" type="text" formControlName="type">
                
              </mat-form-field>
        </div>
       
    </div>
    <div class="row">
    
        <div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field>
                <input matInput placeholder="Point of Contact" [(ngModel)]="item.point_of_contact" formControlName="point_of_contact" >
              </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-5 col-sm-12">
          <label>isActive</label>
                <select [(ngModel)]="item.isActive" formControlName="isActive" >
                    <option>True </option>
                    <option>False </option>
                </select>
             
             
		</div>
    </div>

    <button
    mat-raised-button
    color="primary"
    class="login-button"
    type="submit">
    Edit
  </button>
</form>

</div>
