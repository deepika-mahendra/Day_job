
<div class="container">

    <h4>Add Employer</h4>
    <form class="form-container"  (ngSubmit)="addEmployers()" novalidate [formGroup]="createEmployerForm">
	<div class="row">
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Name" type="text"formControlName="name" >
                
              </mat-form-field>
		</div>
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Location" type="text"formControlName="location" >
                
              </mat-form-field>
        </div>
	</div>

    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input
                matInput
                placeholder="Contact"
                type="number"
                minlength="10"  formControlName="contact"
                >
               
              </mat-form-field>
		</div>
        <div class="col-3">
            <div class="col-lg-4 col-md-5 col-sm-12">
                <mat-form-field >
                    <input
                    matInput
                    placeholder="Alternate Contact"
                    type="number"
                    minlength="10"  formControlName="alternate"
                    >
                   
                  </mat-form-field>
            </div>
        </div>
    </div>
      
    <div class="row">
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Official Mail" type="email" formControlName="Office_email">
                
              </mat-form-field>
		</div>
		<div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field >
                <input matInput placeholder="Type (ex-household,education)" type="text" formControlName="type">
                
              </mat-form-field>
        </div>
       
    </div>
    <div class="row">
    
        <div class="col-lg-4 col-md-5 col-sm-12">
            <mat-form-field>
                <input matInput placeholder="Point of Contact"  formControlName="point_of_contact" >
              </mat-form-field>
		</div>
    </div>

    <button
    mat-raised-button
    color="primary"
    class="login-button"
    type="submit">
    Add Employer
  </button>
</form>

</div>
